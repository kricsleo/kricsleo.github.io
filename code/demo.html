<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <style>
    .container {
      position: relative;
    }
    .input,
    .image {
      position: absolute;
    }
    .input {
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input class="input" id='code' type="text" autofocus='autofocus'>
    <image class="image" src='https://source.unsplash.com/200x200' alt='pic' />
  </div>
  

  <script>
    var doc = document;
    var _input = doc.getElementById('code');
    _input.addEventListener('blur', function() {
      _input.focus();
    });
    _input.addEventListener('input', function() {
      console.log(_input.value);
    })
  </script>
</body>
</html>
