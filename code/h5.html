<!DOCTYPE html>
<html lang="en">

<head>
    <title>demo</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- <script src="./vconsole.min.js"></script> -->

    <style>
        @font-face {
            font-family: "RobotoMono Iconfont";
            src: url('https://store.kricsleo.com/blog/static/fonts/RobotoMono-Iconfont.ttf') format('truetype');
            font-display: optional;
        }

        .box {
            width: 800px;
            height: 500px;
            margin: 20px;
            background-color: aqua;
            transition: all .4s;
        }

        .box-container {
            width: 140%;
            height: 500px;
        }

        .box-container .box-inline {
            display: inline-block;
            width: 33%;
            height: 100%;
            background-color: lightcoral;
        }

        img:after {
            content: 'loading';
            display: inline-block;
            width: 20px;
            height: 20px;
        }

    </style>
    <!-- <script src='index.js'></script> -->
    <script>
        const img = new Image();
        const s = document.createElement('script');
        s.src = 'https://ssl.google-analytics.com/ga.js';
        for(let i = 0; i < 10; i++) {
            setTimeout(() => {
                img.src = `https://lorempixel.com/1080/760/${i}`;
            }, 500);
        }
        document.body.appendChild(img);
    </script>
</head>

<body>

    <h1>demo page</h1>
    <div class="box box-1">box-1</div>
    <div class="box box-2">box-2</div>
    <div class="box box-3">box-3</div>
    <div class="box-container">
        <div class="box-inline">inline-1</div>
        <div class="box-inline">inline-2</div>
        <div class="box-inline">inline-3</div>
    </div>
</body>

</html>
