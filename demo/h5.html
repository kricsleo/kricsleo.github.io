<!DOCTYPE html>
<html lang="en">

<head>
    <title>demo</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="./vconsole.min.js"></script>

    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, .7);
            z-index: 999;
        }

        .loading img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            margin-top: -35px;
            margin-left: -35px;
        }

        .loading .spinning {
            animation: spinning 2s infinite linear;
            -ms-animation: spinning 2s infinite linear;
            -webkit-animation: spinning 2s infinite linear;
            -moz-animation: spinning 2s infinite linear;
            -o-animation: spinning 2s infinite linear;
        }

        @keyframes spinning {
            0% {
                transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -o-transform: rotate(360deg);
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
        }

    </style>
</head>

<body>

    <h1>hello</h1>
    <div class="loading jiazai">
        <img src="./resources/img/logo.png" alt="">
        <img class="spinning" src="./resources/img/spinning.png" alt="">
    </div>
    <div class="footer">hello</div>
    <script>

        // var vConsole = new VConsole();
        console.log('hello');

    </script>
</body>

</html>
